<div class="wrapper row4">
      <div class="container-contact100">
        <div class="wrap-contact100">
          <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Search your material!
				</span>

            <div class="wrap-input100 validate-input" data-validate="Keyword is required">
              <span class="label-input100">Your Material</span>
              <input class="input100" type="text" name="name" placeholder="Enter your material keyword">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-select">
              <span class="label-input100">University</span>
              <div>
                <select class="selection-2" name="univ">
                  <option>Choose University</option>
                  <option>Binus University</option>
                  <!--<option>Parahyangan University</option>-->
                  <!--<option>Tarumanegara University</option>-->
                  <!--<option>Online Services</option>-->
                </select>
              </div>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 input100-select">
              <span class="label-input100">Major</span>
              <div>
                <select class="selection-2" name="major">
                  <option>Select Major</option>
                  <option>Computer Science</option>
                </select>
              </div>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 input100-select">
              <span class="label-input100">Semester</span>
              <div>
                <select class="selection-2" name="semester">
                  <option>Select Semester</option>
                  <option>1st Semester</option>
                  <option>2nd Semester</option>
                  <option>3th Semester</option>
                  <option>4th Semester</option>
                  <option>5th Semester</option>
                </select>
              </div>
              <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>



      <div id="dropDownSelect1"></div>

      <!--===============================================================================================-->
      <script src="../form/vendor/jquery/jquery-3.2.1.min.js"></script>

          $(".selection-2").select2({
              minimumResultsForSearch: 20,

          });
      </script>

      <script src="../form/vendor/daterangepicker/moment.min.js"></script>
      <script src="../form/vendor/daterangepicker/daterangepicker.js"></script>
